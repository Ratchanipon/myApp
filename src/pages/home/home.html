<ion-header>

  <ion-navbar color="primary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>ภาพรวม</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <!-- <h1  *ngIf="user">{{user.id}}</h1> -->

  <ion-fab right bottom>
      <button ion-fab><ion-icon name="add"></ion-icon></button>
      <ion-fab-list side="top">
        <button ion-fab><ion-icon name="remove"></ion-icon></button>
        <button ion-fab><ion-icon name="remove"></ion-icon></button>
        <button ion-fab><ion-icon name="add"></ion-icon></button>
      </ion-fab-list>
      
  </ion-fab>

  <ion-card>
    <ion-item *ngFor="let item of totalIncome" color="list">
        <h2>รายรับ: {{item.totalIncome}} บาท</h2>        
    </ion-item>
  </ion-card>
  <ion-card>
    <ion-item *ngFor="let item of totalFixedExp" color="list">
      <h2>รายจ่ายคงที่: {{item.totalFixedExp}} บาท</h2>        
    </ion-item>
  </ion-card>
  <ion-card>
    <ion-item *ngFor="let item of totalDailyExp" color="list">
      <h2>รายจ่ายรายววัน: {{item.totalDailyExp}} บาท</h2>        
    </ion-item>
  </ion-card>
  <ion-card>
    <ion-item *ngFor="let item of balance" color="list">
      <h2>ยอดคงเหลือ: {{item.balance}} บาท</h2>        
    </ion-item>
  </ion-card>
  <ion-card>
    <ion-item *ngFor="let item of moneyPerDay" color="list">
      <h2>เงินที่ใช้ได้ต่อวัน: {{item.moneyPerDay}} บาท</h2>        
    </ion-item>
  </ion-card>
    
  <!-- <ion-list>
    <ion-item *ngFor="let item of balance" color="list">
        <h1> {{item.balance}}</h1>        
    </ion-item>
    
  </ion-list> -->

</ion-content>
