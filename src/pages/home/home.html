<ion-header>

  <ion-navbar color="primary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>ภาพรวม</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <!-- <h1  *ngIf="user">{{user.id}}</h1> -->

  <ion-fab right bottom>
      <button ion-fab><ion-icon name="add"></ion-icon></button>
      <ion-fab-list side="top" border no-lines [ngClass]="animateClass">
        <button ion-button color="danger" style="width:70px; height:30px;" navPush="AddFixedExpensesMainPage"><font size="1">รายจ่ายคงที่</font></button>
        <button ion-button color="danger" style="width:70px; height:30px;" navPush="AddDailyExpensesPage"><font size="1">รายจ่ายรายวัน</font></button>
        <button ion-button color="secondary" style="width:70px; height:30px;" navPush="AddIncomeMainPage"><font size="1">รายรับ</font></button>

      </ion-fab-list>   
  </ion-fab>

  <!-- เลือกเดือน -->
  <div align="right">
    <label item-title text-wrap></label>
    <button  ion-button clear (click)="doMonth()"><b><font size="4">{{month_now}}</font></b>
      <ion-icon icon-small name="calendar"></ion-icon>
    </button>
  </div>

  <ion-card>
    <ion-item border no-lines [ngClass]="animateClass" *ngFor="let item of totalIncome" color="list">
        <h2>รายรับ:</h2>
        <div item-content>
            <ion-badge class="badge-light">{{item.totalIncome}} ฿</ion-badge>
        </div>         
    </ion-item>
  </ion-card>
  <ion-card>
    <ion-item border no-lines [ngClass]="animateClass" *ngFor="let item of totalFixedExp" color="list">
      <h2>รายจ่ายคงที่:</h2>
      <div item-content>
          <ion-badge class="badge-light">{{item.totalFixedExp}} ฿</ion-badge>
      </div>         
    </ion-item>
  </ion-card>
  <ion-card>
    <ion-item border no-lines [ngClass]="animateClass" *ngFor="let item of totalDailyExp" color="list">
      <h2>รายจ่ายรายววัน:</h2>
      <div item-content>
          <ion-badge class="badge-light">{{item.totalDailyExp}} ฿</ion-badge>
      </div>          
    </ion-item>
  </ion-card>
  <!-- <ion-card>
    <ion-item border no-lines [ngClass]="animateClass" *ngFor="let item of balance" color="list">
      <h2>ยอดคงเหลือ:</h2>
      <div item-content>
          <ion-badge class="badge-light">{{item.balance}} ฿</ion-badge>
      </div>        
    </ion-item>
  </ion-card> -->
  <ion-card>
    <ion-item border no-lines [ngClass]="animateClass" *ngFor="let item of moneyPerDay" color="list">
      <h2>เงินที่ใช้ได้ต่อวัน:</h2> 
      <div item-content>
          <ion-badge class="badge-light">{{item.moneyPerDay}} ฿</ion-badge>
      </div>       
    </ion-item>
  </ion-card>
    
  <ion-card>
    <ion-item border no-lines [ngClass]="animateClass" *ngFor="let item of balance" color="list">
        <h1>ยอดคงเหลือ:</h1>
        <div item-content>
            <ion-badge class="badge-light">{{item.balance}} ฿</ion-badge>
        </div>         
    </ion-item>
    
  </ion-card>

</ion-content>
