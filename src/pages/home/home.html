<ion-header>

  <ion-navbar color="primary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>ภาพรวม</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <!-- <h1  *ngIf="user">{{user.id}}</h1> -->

  <ion-fab right bottom>
      <button ion-fab><ion-icon name="add"></ion-icon></button>
      <ion-fab-list side="top">
        <button ion-button color="danger" clear>Danger Clear</button>
        <button ion-fab><ion-icon name="remove"></ion-icon></button>
        <button ion-fab><ion-icon name="remove"></ion-icon></button>
        <button ion-fab><ion-icon name="add"></ion-icon></button>
      </ion-fab-list>
      
  </ion-fab>

  <ion-card>
    <ion-item border no-lines [ngClass]="animateClass" *ngFor="let item of totalIncome" color="list">
        <h2>รายรับ:</h2>
        <div item-content>
            <ion-badge class="badge-light">{{item.totalIncome}} ฿</ion-badge>
        </div>         
    </ion-item>
  </ion-card>
  <ion-card>
    <ion-item border no-lines [ngClass]="animateClass" *ngFor="let item of totalFixedExp" color="list">
      <h2>รายจ่ายคงที่:</h2>
      <div item-content>
          <ion-badge class="badge-light">{{item.totalFixedExp}} ฿</ion-badge>
      </div>         
    </ion-item>
  </ion-card>
  <ion-card>
    <ion-item border no-lines [ngClass]="animateClass" *ngFor="let item of totalDailyExp" color="list">
      <h2>รายจ่ายรายววัน:</h2>
      <div item-content>
          <ion-badge class="badge-light">{{item.totalDailyExp}} ฿</ion-badge>
      </div>          
    </ion-item>
  </ion-card>
  <!-- <ion-card>
    <ion-item border no-lines [ngClass]="animateClass" *ngFor="let item of balance" color="list">
      <h2>ยอดคงเหลือ:</h2>
      <div item-content>
          <ion-badge class="badge-light">{{item.balance}} ฿</ion-badge>
      </div>        
    </ion-item>
  </ion-card> -->
  <ion-card>
    <ion-item border no-lines [ngClass]="animateClass" *ngFor="let item of moneyPerDay" color="list">
      <h2>เงินที่ใช้ได้ต่อวัน:</h2> 
      <div item-content>
          <ion-badge class="badge-light">{{item.moneyPerDay}} ฿</ion-badge>
      </div>       
    </ion-item>
  </ion-card>
    
  <ion-card>
    <ion-item border no-lines [ngClass]="animateClass" *ngFor="let item of balance" color="list">
        <h1>ยอดคงเหลือ:</h1>
        <div item-content>
            <ion-badge class="badge-light">{{item.balance}} ฿</ion-badge>
        </div>         
    </ion-item>
    
  </ion-card>

</ion-content>
