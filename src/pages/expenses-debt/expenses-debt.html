<ion-header>

  <ion-navbar color="disExpenses">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>สรุปรายจ่ายที่ก่อให้เกิดหนี้สิน</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-card>
        <ion-item *ngFor = "let item of expensesDebtList" color = "list">
            <h2>รวมทั้งหมด:</h2>
            <div item-content>
                <ion-badge class="badge-light">{{item.total}} ฿</ion-badge>
            </div> 
        </ion-item>
      </ion-card>


<ion-row>
    <ion-col col-12>
        <ion-list no-margin>

        <ion-list-header color="listHead"><h2><b>รายการรายจ่ายที่ก่อให้เกิดหนี้สิน</b></h2></ion-list-header>
            <ion-item border no-lines [ngClass]="animateClass" *ngFor = "let item of expensesDebtList" color = "list">
                <h2>บัตรเครดิต:</h2>
            <div item-content>
                <ion-badge class="badge-light">{{item.creditCard}} ฿</ion-badge>
            </div> 
            </ion-item>
            <ion-item  border no-lines [ngClass]="animateClass" *ngFor = "let item of expensesDebtList" color = "list">
                <h2>บัตรผ่อนสินค้า:</h2>
            <div item-content>
                <ion-badge class="badge-light">{{item.paymentCard}} ฿</ion-badge>
            </div> 
            </ion-item>
        </ion-list>
    </ion-col>
</ion-row>
  

</ion-content>
