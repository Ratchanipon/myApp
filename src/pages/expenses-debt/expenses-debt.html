<ion-header>

  <ion-navbar color="disExpenses">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>สรุปรายจ่ายที่ก่อให้เกิดหนี้สิน</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-card>
        <ion-item *ngFor = "let item of expensesDebtList" color = "list">
            <h2>รวมทั้งหมด: {{item.total}} บาท</h2>
        </ion-item>
      </ion-card>

  <ion-list>
    <ion-list-header color="listHead"><h2><b>รายการรายจ่ายที่ก่อให้เกิดหนี้สิน</b></h2></ion-list-header>
    <ion-item *ngFor = "let item of expensesDebtList" color = "list">
      <h2>บัตรเครดิต: {{item.creditCard}} บาท</h2>
    </ion-item>
    <ion-item *ngFor = "let item of expensesDebtList" color = "list">
        <h2>บัตรผ่อนสินค้า: {{item.paymentCard}} บาท</h2>
    </ion-item>
  </ion-list>
  

</ion-content>
