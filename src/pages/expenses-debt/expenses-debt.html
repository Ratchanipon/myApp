<ion-header>

  <ion-navbar color="primary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>สรุปรายจ่ายที่ก่อให้เกิดหนี้สิน</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
        <ion-refresher (ionRefresh)="doRefresh($event)">
                <ion-refresher-content
                    pullingIcon="arrow-dropdown"
                    pullingText="Pull to refresh"
                    refreshingSpinner="circles"
                    refreshingText="Refreshing...">
                </ion-refresher-content>
            </ion-refresher>

            <ion-fab right bottom >
                    <button ion-fab color="primary">
                      <ion-icon name="add"></ion-icon>
                      <!-- <ion-label>here</ion-label> -->
                    </button>
                    <ion-fab-list side="top">
                      <button ion-fab color="disExpenses" navPush="AddFixedExpensesMainPage">
                        <ion-icon name="remove"></ion-icon>
                        <ion-label><font size="2">รายจ่ายคงที่</font></ion-label>
                      </button>
                      <button ion-fab color="disExpenses" navPush="AddDailyExpensesPage">
                        <ion-icon name="remove"></ion-icon>
                        <ion-label><font size="2">รายจ่ายรายวัน</font></ion-label>
                      </button>
                      <button ion-fab color="secondary" navPush="AddIncomeMainPage">
                        <ion-icon name="add"></ion-icon>
                        <ion-label><font size="2">รายรับ</font></ion-label>
                      </button>
                    </ion-fab-list>
            </ion-fab>

    <!-- เลือกเดือน -->
    <div align="right">
        <label item-title text-wrap></label>
        <button  ion-button clear (click)="doMonth()"><b><font size="4">{{month_now}} {{year}}</font></b>
          <ion-icon icon-small name="calendar"></ion-icon>
        </button>
    </div>

<ion-row>
    <ion-col col-12>
        <ion-list no-margin>

                <div [ngClass]="animateClass">
                        <img src="assets/images/summary/4.png"  /> 
                    </div>
            <ion-item border no-lines [ngClass]="animateClass" *ngFor = "let item of expensesDebtList" color = "list">
                <h2><ion-icon name="card"></ion-icon>&nbsp;บัตรเครดิต:</h2>
            <div item-content>
                <ion-badge color="disExpenses">{{item.creditCard*1 | number:'.2-2'}} ฿</ion-badge>
            </div> 
            </ion-item>
            <ion-item  border no-lines [ngClass]="animateClass" *ngFor = "let item of expensesDebtList" color = "list">
                <h2><ion-icon name="cash"></ion-icon>&nbsp;บัตรผ่อนสินค้า:</h2>
            <div item-content>
                <ion-badge color="disExpenses">{{item.paymentCard*1 | number:'.2-2'}} ฿</ion-badge>
            </div> 
            </ion-item>
        </ion-list>
    </ion-col>
</ion-row>
  

</ion-content>
