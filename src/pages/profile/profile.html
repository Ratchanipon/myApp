<ion-header >
  <ion-navbar  color="primary" >
    <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
    
  </ion-navbar>
</ion-header>
<!-- Content -->
<ion-content >
  <div  background-size id="elastic-header" >
    <ion-thumbnail >
      <br><br><br>
      <!-- <img [src]="data.avatar" /> -->
      <img width="100" height="100" [src]="chosenPicture || placeholder" onerror="this.src='assets/images/logo/user.png'"/>
    </ion-thumbnail>
    <!-- Parallx Title -->
    <h3 text-center parallax-title >{{name}} {{surname}}</h3>
    <!-- Parallx Subtitle -->
    <!-- <h3 text-center parallax-subtitle >{{email}}</h3> -->
  </div>
  <ion-list >
    <ion-item border no-lines  (click)="onEvent('onItemClick', item)">
      <ion-avatar item-start>
        <!-- <img [src]="item.avatar" /> -->
      </ion-avatar>
      <h2 item-title>3</h2>
      <h3 item-subtitle text-wrap>4</h3>
      <button text-capitalize button-clear ion-button item-end clear>5552222</button>

    </ion-item>
  </ion-list>
</ion-content>
