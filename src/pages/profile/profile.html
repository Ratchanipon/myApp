<ion-header >
  <ion-navbar  color="primary" >
    <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
    </button>
    
</ion-navbar>
</ion-header>
<!-- Content -->
<ion-content >
  <div  background-size id="elastic-header">
    <ion-thumbnail >
      <br><br><br>
      <!-- <img [src]="data.avatar" /> -->
      <img width="60" height="60" [src]="chosenPicture || placeholder" onerror="this.src='assets/images/logo/user.png'"/>
    
    <!-- Parallx Title -->
    <!-- <p text-center  >{{name}} {{surname}}</p> -->
    <h2 align="center" ion-text color="light" header-title>{{name}} {{surname}}</h2>
  </ion-thumbnail>
    <br> <br>
    <div align="right">
      <button ion-button  clear round>
        <ion-badge class="badge-light" ><font size="2"> แก้ไขข้อมูลส่วนตัว</font>  </ion-badge>
      </button>
    </div>  
         
          <ion-list>
            <ion-item>
              <p><b>ชื่อ - นามสกุล:</b> {{name}} {{surname}} </p>
             </ion-item>
             <ion-item>
              <P><b>Email:</b> {{email}}</P>
              </ion-item>
              <ion-item>
                <P><b>เพศ:</b> {{sex}}</P>
              </ion-item>
              <ion-item>
                <P><b>อายุ:</b> {{age}}</P>
              </ion-item>
              <ion-item>
                <P><b>อาชีพ:</b> {{career}}</P>
              </ion-item>
            </ion-list>
  </div>
</ion-content>
