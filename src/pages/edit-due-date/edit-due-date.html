    <ion-navbar color="primary">

  <ion-content background-content>
    <div  background-size id="elastic-header">
      <ion-thumbnail>
        <br><br><br><br><br>
        <img [src]="chosenPicture || placeholder" onerror="this.src='assets/images/logo/duedate.png'"/>
  
        <div align="center" >
          <!-- <h2 align="center" ion-text color="light" header-title>{{name}} {{surname}}</h2> -->

          </button> -->
        </div>
      </ion-thumbnail>
    </div>
    
    <div>
  
        <form [formGroup]="dueDate" (ngSubmit)="addDueDate(dueDate)">

              <tr>
              <td align="center">
                  <p><font color="#FFFFFF"><font size="4"><b>วันที่ครบกำหนดชำระรายจ่ายคงที่</b></font></font></p> &nbsp;&nbsp;

            <div border no-lines [ngClass]="animateClass">
        
        
                    <ion-input type="hidden" formControlName="user_id"></ion-input>
        
                <ion-col>
                  
                    <p align="right"><font color="#FFFFFF"><font size="2">วันที่ครบกำหนดของทุกๆ เดือน &nbsp;&nbsp;</font></font></p>
                <ion-card margin-top>
                  <ion-input type="number"formControlName="water" placeholder="วันที่ครบกำหนดชำระค่าน้ำ"></ion-input>
                </ion-card>
                <ion-card margin-top>
                    <ion-input type="number"formControlName="electricity" placeholder="วันที่ครบกำหนดชำระค่าไฟฟ้า"></ion-input>
                </ion-card>
                <ion-card margin-top>
                    <ion-input  type="number"formControlName="internet" placeholder="วันที่ครบกำหนดชำระค่าบริการอินเทอร์เน็ต"></ion-input>
                  </ion-card>
                <ion-card margin-top>
                    <ion-input type="number"formControlName="telephone" placeholder="วันที่ครบกำหนดชำระค่าบริการโทรศัพท์"></ion-input>
                </ion-card>
        
        
              
                <ion-card margin-top>    
                    <!-- <ion-label floating >เลือกบัตรเครดิต 1</ion-label> -->
                    <ion-select placeholder="เลือกบัตรเครดิต 1"  formControlName="credit_card_id" multiple="false" interface="popover" (click)="clickCredit()">
                        <ion-option *ngFor="let item of creditList" [value]="item.id">{{item.name}}</ion-option>
                    </ion-select>
                </ion-card>
        
              <div *ngIf="click!=null">
                <ion-card margin-top>
                  <ion-input type="number" formControlName="credit_card" placeholder="วันที่ครบกำหนดชำระค่าบัตรเครดิต"></ion-input>
                </ion-card>
                <ion-card margin-top>    
                  <!-- <ion-label floating >เลือกบัตรเครดิต 2</ion-label> -->
                  <ion-select placeholder="เลือกบัตรเครดิต 2"  formControlName="credit_card_id2" multiple="false" interface="popover" (click)="clickCredit2()">
                      <ion-option *ngFor="let item of creditList" [value]="item.id">{{item.name}}</ion-option>
                  </ion-select>
                </ion-card>
              </div>
        
              <div *ngIf="click2!=null">
                <ion-card margin-top>
                  <ion-label floating >วันที่ครบกำหนดชำระค่าบัตรเครดิต 2</ion-label>
                  <ion-input type="number" formControlName="credit_card2" placeholder="วันที่ครบกำหนดชำระค่าบัตรเครดิต 2"></ion-input>
                </ion-card>
                <ion-card margin-top>    
                  <!-- <ion-label floating >เลือกบัตรเครดิต 3</ion-label> -->
                  <ion-select placeholder="เลือกบัตรเครดิต 3"  formControlName="credit_card_id3" multiple="false" interface="popover" (click)="clickCredit3()">
                      <ion-option *ngFor="let item of creditList" [value]="item.id">{{item.name}}</ion-option>
                  </ion-select>
                </ion-card>
              </div>
              
              <div *ngIf="click3!=null">
                <ion-card margin-top>
                  <ion-label floating >วันที่ครบกำหนดชำระค่าบัตรเครดิต 3</ion-label>
                  <ion-input type="number" formControlName="credit_card3" placeholder="วันที่ครบกำหนดชำระค่าบัตรเครดิต 3"></ion-input>
                </ion-card>
                <ion-card margin-top>    
                  <!-- <ion-label floating >เลือกบัตรเครดิต 4</ion-label> -->
                  <ion-select placeholder="เลือกบัตรเครดิต 4"  formControlName="credit_card_id4" multiple="false" interface="popover" (click)="clickCredit4()">
                      <ion-option *ngFor="let item of creditList" [value]="item.id">{{item.name}}</ion-option>
                  </ion-select>
                </ion-card>
              </div>
        
              <div *ngIf="click4!=null">
                <ion-card margin-top>
                  <!-- <ion-label floating >วันที่ครบกำหนดชำระค่าบัตรเครดิต 4</ion-label> -->
                  <ion-input type="number" formControlName="credit_card4" placeholder="วันที่ครบกำหนดชำระค่าบัตรเครดิต 4"></ion-input>
                </ion-card>
                <ion-card margin-top>    
                  <!-- <ion-label floating >เลือกบัตรเครดิต 5</ion-label> -->
                  <ion-select placeholder="เลือกบัตรเครดิต 5" formControlName="credit_card_id5" multiple="false" interface="popover" (click)="clickCredit5()">
                      <ion-option *ngFor="let item of creditList" [value]="item.id">{{item.name}}</ion-option>
                  </ion-select>
                </ion-card>
              </div>
        
              <div *ngIf="click5!=null">
                <ion-card margin-top>
                  <!-- <ion-label floating >วันที่ครบกำหนดชำระค่าบัตรเครดิต 5</ion-label> -->
                  <ion-input type="number" formControlName="credit_card5" placeholder="วันที่ครบกำหนดชำระค่าบัตรเครดิต 5" ></ion-input>
                </ion-card>
              </div>
              </ion-col>
        
            </div>
            <div no-lines [ngClass]="animateClass" align="center">
              <br>
              <button ion-button default-button full text-capitalize color="secondary2" [disabled]="!dueDate.valid" >สร้างบัญชีผู้ใช้</button>
              <button ion-button default-button full text-capitalize color="grayy" navPush="EditRegisterPage">กลับ</button>

            </div>
