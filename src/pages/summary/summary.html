<ion-header>

  <ion-navbar color="primary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>สรุปรายจ่ายและหนี้สินประจำเดือน</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
        <ion-fab right bottom >
                <button ion-fab color="primary">
                  <ion-icon name="add"></ion-icon>
                  <!-- <ion-label>here</ion-label> -->
                </button>
                <ion-fab-list side="top">
                  <button ion-fab color="disExpenses" navPush="AddFixedExpensesMainPage">
                    <ion-icon name="remove"></ion-icon>
                    <ion-label><font size="2">รายจ่ายคงที่</font></ion-label>
                  </button>
                  <button ion-fab color="disExpenses" navPush="AddDailyExpensesPage">
                    <ion-icon name="remove"></ion-icon>
                    <ion-label><font size="2">รายจ่ายรายวัน</font></ion-label>
                  </button>
                  <button ion-fab color="secondary" navPush="AddIncomeMainPage">
                    <ion-icon name="add"></ion-icon>
                    <ion-label><font size="2">รายรับ</font></ion-label>
                  </button>
                </ion-fab-list>
        </ion-fab>

    <div  [ngClass]="animateClass">
        
            <img src="assets/images/summary/2.png" navPush="ChannelExpensesPage" /> 
        
    </div>
    
    <div  [ngClass]="animateClass" >
        
            <img src="assets/images/summary/1.png" navPush="DispensableExpensesPage" /> 
        
    </div>

      <div border no-lines [ngClass]="animateClass">
          <img src="assets/images/summary/3.png" navPush="MaxExpensesPage" /> 
      </div>

    <div [ngClass]="animateClass">
        <img src="assets/images/summary/4.png" navPush="ExpensesDebtPage" /> 
    </div>

    <div [ngClass]="animateClass">
        <img src="assets/images/summary/5.png" navPush="IncomeDebtPage" /> 
    </div>

</ion-content>
