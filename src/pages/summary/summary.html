<ion-header>

  <ion-navbar color="primary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>สรุปงบการเงินส่วนบุคคล</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
    <ion-fab right bottom>
        <button ion-fab><ion-icon name="add"></ion-icon></button>
        <ion-fab-list side="top" border no-lines [ngClass]="animateClass">
            <button ion-button color="disExpenses" style="width:70px; height:30px;" navPush="AddFixedExpensesMainPage"><font size="1">รายจ่ายคงที่</font></button>
            <button ion-button color="disExpenses" style="width:70px; height:30px;" navPush="AddDailyExpensesPage"><font size="1">รายจ่ายรายวัน</font></button>
            <button ion-button color="secondary" style="width:70px; height:30px;" navPush="AddIncomeMainPage"><font size="1">รายรับ</font></button>
  
          <!-- <button  color="danger" >รายจ่ายรายวัน</button>
          <button color="secondary" >รายรับ</button> -->
          <!-- <button ion-fab><ion-icon name="remove"></ion-icon></button>
          <button ion-fab><ion-icon name="remove"></ion-icon></button>
          <button ion-fab><ion-icon name="add"></ion-icon></button> -->
        </ion-fab-list>
        
    </ion-fab>
    <div  [ngClass]="animateClass">
        
            <img src="assets/images/summary/2.png" navPush="ChannelExpensesPage" /> 
        
    </div>
    
    <div  [ngClass]="animateClass" >
        
            <img src="assets/images/summary/1.png" navPush="DispensableExpensesPage" /> 
        
    </div>

      <div border no-lines [ngClass]="animateClass">
          <img src="assets/images/summary/3.png" navPush="MaxExpensesPage" /> 
      </div>

    <div [ngClass]="animateClass">
        <img src="assets/images/summary/4.png" navPush="ExpensesDebtPage" /> 
    </div>

    <div [ngClass]="animateClass">
        <img src="assets/images/summary/5.png" navPush="IncomeDebtPage" /> 
    </div>

</ion-content>
