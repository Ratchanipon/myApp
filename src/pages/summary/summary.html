<ion-header>

  <ion-navbar color="primary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>summary</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
    <ion-fab right bottom>
        <button ion-fab><ion-icon name="add"></ion-icon></button>
        <ion-fab-list side="top" border no-lines [ngClass]="animateClass">
          <button ion-button color="danger" style="width:70px; height:30px;" navPush="AddFixedExpensesPage"><font size="1">รายจ่ายคงที่</font></button>
          <button ion-button color="danger" style="width:70px; height:30px;" navPush="AddDailyExpensesPage"><font size="1">รายจ่ายรายวัน</font></button>
          <button ion-button color="secondary" style="width:70px; height:30px;" navPush="AddIncomeMainPage"><font size="1">รายรับ</font></button>
  
          <!-- <button  color="danger" >รายจ่ายรายวัน</button>
          <button color="secondary" >รายรับ</button> -->
          <!-- <button ion-fab><ion-icon name="remove"></ion-icon></button>
          <button ion-fab><ion-icon name="remove"></ion-icon></button>
          <button ion-fab><ion-icon name="add"></ion-icon></button> -->
        </ion-fab-list>
        
    </ion-fab>
    
    <ion-list border no-lines [ngClass]="animateClass" >
    <ion-card  color="list">
    <button ion-button default-button full text-capitalize full color="list" navPush="DispensableExpensesPage">
       <font color="#000000"> สรุปรายจ่ายที่ไม่จำเป็น</font>
    </button>
    </ion-card>
    </ion-list>

    <ion-list border no-lines [ngClass]="animateClass">
    <ion-card color="list">
      <button ion-button default-button full text-capitalize full color="list" navPush="ChannelExpensesPage">
        <font color="#000000"> สรุปรายจ่ายแต่ละช่องทาง</font>
      </button>
    </ion-card>
    </ion-list>

    <ion-list border no-lines [ngClass]="animateClass">
    <ion-card color="list">
      <button ion-button default-button full text-capitalize full color="list" navPush="MaxExpensesPage">
        <font color="#000000"> อันดับรายจ่ายสูงสุด</font>
      </button>
    </ion-card>
  </ion-list>

  <ion-list border no-lines [ngClass]="animateClass">
      <ion-card color="list">
        <button ion-button default-button full text-capitalize full color="list" navPush="ExpensesDebtPage">
          <font color="#000000"> สรุปรายจ่ายที่ก่อให้เกิดหนี้สิน</font>
        </button>
      </ion-card>
    </ion-list>

    <ion-list border no-lines [ngClass]="animateClass">
      <ion-card color="list">
        <button ion-button default-button full text-capitalize full color="list" navPush="IncomeDebtPage">
          <font color="#000000"> สรุปรายรับที่ก่อให้เกิดหนี้สิน</font>
        </button>
      </ion-card>
    </ion-list>

</ion-content>
