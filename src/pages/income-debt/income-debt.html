<ion-header>

  <ion-navbar color="disExpenses">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>สรุปรายรับที่ก่อให้เกิดหนี้สิน</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

        <ion-fab right bottom>
                <button ion-fab><ion-icon name="add"></ion-icon></button>
                <ion-fab-list side="top" border no-lines [ngClass]="animateClass">
                  <button ion-button color="danger" style="width:70px; height:30px;" navPush="AddFixedExpensesMainPage"><font size="1">รายจ่ายคงที่</font></button>
                  <button ion-button color="danger" style="width:70px; height:30px;" navPush="AddDailyExpensesPage"><font size="1">รายจ่ายรายวัน</font></button>
                  <button ion-button color="secondary" style="width:70px; height:30px;" navPush="AddIncomeMainPage"><font size="1">รายรับ</font></button>
          
                  <!-- <button  color="danger" >รายจ่ายรายวัน</button>
                  <button color="secondary" >รายรับ</button> -->
                  <!-- <button ion-fab><ion-icon name="remove"></ion-icon></button>
                  <button ion-fab><ion-icon name="remove"></ion-icon></button>
                  <button ion-fab><ion-icon name="add"></ion-icon></button> -->
                </ion-fab-list>
                
            </ion-fab>

      <ion-card>
        <ion-item *ngFor = "let item of incomeDebtList" color = "list">
            <h2>รวมทั้งหมด:</h2>
            <div item-content>
                <ion-badge class="badge-light">{{item.total}} ฿</ion-badge>
            </div> 
        </ion-item>
      </ion-card>

<ion-row>
    <ion-col col-12>
        <ion-list no-margin>
        <ion-list-header color="listHead"><h2><b>รายการรายรับที่ก่อให้เกิดหนี้สิน</b></h2></ion-list-header>
        <ion-item border no-lines [ngClass]="animateClass" *ngFor = "let item of incomeDebtList" color = "list">
          <h2>บัตรเครดิต:</h2>
          <div item-content>
              <ion-badge class="badge-light">{{item.creditCard}} ฿</ion-badge>
          </div> 
        </ion-item>
        <ion-item border no-lines [ngClass]="animateClass" *ngFor = "let item of incomeDebtList" color = "list">
            <h2>บัตรกดเงินสด:</h2>
            <div item-content>
                <ion-badge class="badge-light">{{item.cashCard}} ฿</ion-badge>
            </div> 
        </ion-item>
      </ion-list>
    </ion-col>
</ion-row>
      

</ion-content>
