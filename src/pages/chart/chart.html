<ion-header>

  <ion-navbar>
    <ion-title>chart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div style="display: block">
        <canvas baseChart
                    [data]="num"
                    [labels]="doughnutChartLabels"
                    [chartType]="doughnutChartType"
                    (chartHover)="chartHovered($event)"
                    (chartClick)="chartClicked($event)"></canvas>
      </div>

</ion-content>
