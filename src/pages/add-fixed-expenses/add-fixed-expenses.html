<ion-header>

  <ion-navbar color="primary">
    <ion-title>รายจ่ายคงที่ใหม่</ion-title>
  </ion-navbar>

</ion-header>


<ion-content background-color>
    
    <form [formGroup]="fixedExpenses" (ngSubmit)="addFixedExpenses(fixedExpenses)">
        <ion-col col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4>
            <ion-card text-left [ngClass]="animateClass" card-color>
                <ion-card >
                    <ion-item color="disExpenses">
                        รายจ่ายคงที่ใหม่
                    </ion-item>
                </ion-card>
                    <div border no-lines [ngClass]="animateClass">
    
    
            <ion-input type="hidden" formControlName="user_id"></ion-input>
    
            <ion-item card-color> 
                <!-- <ion-label floating></ion-label> -->
                <ion-label floating >หมวดหมู่</ion-label>
                <ion-select  placeholder="หมวดหมู่" formControlName="fix_expenses_cate_id" multiple="false" interface="popover" >
                    <ion-option *ngFor="let item of fixedExpensesCate" [value]="item.id">{{item.name}}</ion-option>
                </ion-select>
            </ion-item>
            <ion-item card-color>
                <!-- <ion-label floating></ion-label> -->
                <ion-label floating >จ่ายผ่าน</ion-label>
                <ion-select formControlName="payment_channel_id" multiple="false" interface="popover" >
                    <ion-option *ngFor="let item of paymentCate" [value]="item.id">{{item.name}}</ion-option>
                </ion-select>
            </ion-item>
            <ion-item card-color>
                <ion-label floating >จำนวนเงิน</ion-label>
              <ion-input type="number" formControlName="amount"></ion-input>
            </ion-item>
            <ion-item card-color>
                    <ion-label floating >วัน/เดือน/ปี</ion-label>
                    <ion-datetime displayFormat="D/MM/YYYY" pickerFormat="D MM YYYY" formControlName="created"></ion-datetime>
            </ion-item>

            <!-- <ion-button (click)="upload()" ion-button >รูปภาพ</ion-button> -->
                <!-- <img name="images"   style="width:60px; height:60px;"/> -->


        </div>
        <br>
        </ion-card>
        <div no-lines [ngClass]="animateClass" padding>
          <button ion-button default-button full text-capitalize color="primary" [disabled]="!fixedExpenses.valid">บันทึก</button>
          <button ion-button default-button full text-capitalize color="primary" navPush="HomePage">ถัดไป</button>
          <!-- <button ion-button full navPush="">ยกเลิก</button> -->
        </div>
    
    </ion-col>

</form>
</ion-content>
