<ion-header>

  <ion-navbar>
    <ion-title>add-fixed-expenses</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="fixedExpenses" (ngSubmit)="addFixedExpenses(fixedExpenses)">
        <div border no-lines [ngClass]="animateClass">
    
    
            <ion-input type="hidden" formControlName="user_id"></ion-input>
    
            <ion-item>
                <ion-label floating></ion-label>
                <ion-select  placeholder="หมวดหมู่" formControlName="fix_expenses_cate_id" multiple="false" interface="popover" >
                    <ion-option *ngFor="let item of fixedExpensesCate" [value]="item.id">{{item.name}}</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label floating></ion-label>
                <ion-select  placeholder="จ่ายผ่าน" formControlName="payment_channel_id" multiple="false" interface="popover" >
                    <ion-option *ngFor="let item of paymentCate" [value]="item.id">{{item.name}}</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
              <ion-input type="number" placeholder="จำนวนเงิน" formControlName="amount"></ion-input>
            </ion-item>
            <ion-item>
                    <ion-label>วัน/เดือน/ปี</ion-label>
                    <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD MM YYYY" formControlName="created"></ion-datetime>
            </ion-item>

            <!-- <ion-button (click)="upload()" ion-button >รูปภาพ</ion-button> -->
                <!-- <img name="images"   style="width:60px; height:60px;"/> -->


        </div>
        <br>
        <div no-lines [ngClass]="animateClass">
          <button ion-button default-button full text-capitalize color="secondary" [disabled]="!fixedExpenses.valid">บันทึก</button>
          <!-- <button ion-button full navPush="">ยกเลิก</button> -->
        </div>
    </form>

</ion-content>
