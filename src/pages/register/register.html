<ion-header>

  <ion-navbar color="primary">
    <ion-title>สร้างบัญชีผู้ใช่ใหม่</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- <from [formGroup]="user" (ngSubmit)="register()">
    

  </from> -->
      <!-- <button ion-button full navPush="DueDatePage">สร้างบัญชี</button> -->
      <!-- <button ion-button full navPush="">ยกเลิก</button> -->


      <form [formGroup]="user" (ngSubmit)="register(user)">
          <div>
              <!-- <ion-item-group> -->
              <ion-item>
                  <ion-label floating >กรอกชื่อจริง</ion-label>
                <ion-input type="text"   formControlName="name" ></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label floating >กรอกนามสกุล</ion-label>
                <ion-input type="text"  formControlName="surname"  ></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label floating >กรอกอีเมล</ion-label>
                  <ion-input type="email"  formControlName="email" pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" ></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label floating >กรอกรหัสผ่าน</ion-label>
                  <ion-input type="password"  formControlName="password"  ></ion-input>
                </ion-item>
              <ion-item>
                  <ion-label floating >อายุ</ion-label>
                  <ion-input type="number"  formControlName="age" ></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label floating>เลือกเพศ</ion-label>
                  <ion-select  formControlName="sex"  >
                    <ion-option value="ชาย">ชาย</ion-option>
                    <ion-option value="หญิง">หญิง</ion-option>
                  </ion-select>
              </ion-item>
              <ion-item>
                  <ion-label floating >กรอกอาขีพ</ion-label>
                  <ion-input type="text" formControlName="career" ></ion-input>
              </ion-item>
          </div>
          <br>
            <button ion-button default-button full text-capitalize color="secondary" type="submit" [disabled]="!user.valid" >สร้างบัญชี</button>
        </form>

</ion-content>
