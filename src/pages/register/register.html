<ion-header>

  <ion-navbar color="primary">
    <ion-title>สร้างบัญชีผู้ใช่ใหม่</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- <from [formGroup]="user" (ngSubmit)="register()">
    

  </from> -->
      <!-- <button ion-button full navPush="DueDatePage">สร้างบัญชี</button> -->
      <!-- <button ion-button full navPush="">ยกเลิก</button> -->


      <form [formGroup]="user" (ngSubmit)="register(user)">
          <div border no-lines [ngClass]="animateClass">
 
              <ion-item>
                  <ion-label floating >กรอกชื่อจริง</ion-label>
                <ion-input type="text"formControlName="name" ></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label floating >กรอกนามสกุล</ion-label>
                <ion-input type="text"  formControlName="surname"  ></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label floating >กรอกอีเมล</ion-label>
                  <ion-input type="email" formControlName="email"></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label floating >กรอกรหัสผ่าน</ion-label>
                  <ion-input type="password"  formControlName="password"  ></ion-input>
                </ion-item>
              <ion-item>
                  <ion-label floating >อายุ</ion-label>
                  <ion-input type="number" formControlName="age" ></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label floating>เลือกเพศ</ion-label>
                  <ion-select formControlName="sex" multiple="false" interface="popover">
                    <ion-option value="ชาย">ชาย</ion-option>
                    <ion-option value="หญิง">หญิง</ion-option>
                  </ion-select>
              </ion-item>
              <ion-item>
                  <ion-label floating>เลือกเพศ</ion-label>
                  <ion-select formControlName="career" multiple="false" interface="popover">
                    <ion-option value="ข้าราชการ">ข้าราชการ</ion-option>
                    <ion-option value="พนักงานรัฐวิสาหกิจ">พนักงานรัฐวิสาหกิจ</ion-option>
                    <ion-option value="พนักงานบริษัท">พนักงานบริษัท</ion-option>
                    <ion-option value="ธุรกิจส่วนตัว">ธุรกิจส่วนตัว</ion-option>
                    <ion-option value="ค้าขาย">ค้าขาย</ion-option>
                  </ion-select>
              </ion-item>

          </div>
          <br>
          <div border no-lines [ngClass]="animateClass">
            <button ion-button default-button full text-capitalize color="secondary" type="submit" [disabled]="!user.valid" >สร้างบัญชี</button>
          </div>
      </form>

</ion-content>
