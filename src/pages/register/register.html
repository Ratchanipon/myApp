<ion-header>

  <ion-navbar color="primary">
    <ion-title>สร้างบัญชีผู้ใช่ใหม่</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- <from [formGroup]="user" (ngSubmit)="register()">
    

  </from> -->
      <!-- <button ion-button full navPush="DueDatePage">สร้างบัญชี</button> -->
      <!-- <button ion-button full navPush="">ยกเลิก</button> -->


      <form [formGroup]="user" (ngSubmit)="register(user)">
          <div border no-lines [ngClass]="animateClass">
              <!-- <ion-item-group> -->
              
              <div align="center">
                  <img class="" width="170" height="100" [src]="chosenPicture || placeholder" onerror="this.src='assets/images/logo/logoApp.png'"/>
              </div>
              <br>
              <ion-item>
                  <ion-label floating ></ion-label>
                <ion-input type="text" placeholder="กรอกชื่อจริง" formControlName="name" ></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label floating ></ion-label>
                <ion-input type="text" placeholder="กรอกนามสกุล" formControlName="surname"  ></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label floating ></ion-label>
                  <ion-input type="email" placeholder="กรอกอีเมล" formControlName="email" ></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label floating ></ion-label>
                  <ion-input type="password" placeholder="กรอกรหัสผ่าน" formControlName="password" ></ion-input>
                </ion-item>
              <ion-item>
                  <ion-label floating ></ion-label>
                  <ion-input type="number" placeholder="อายุ" formControlName="age" ></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label floating></ion-label>
                  <ion-select placeholder="เลือกเพศ" formControlName="sex" multiple="false" interface="popover">
                    <ion-option value="ชาย">ชาย</ion-option>
                    <ion-option value="หญิง">หญิง</ion-option>
                  </ion-select>
              </ion-item>
              <ion-item>
                  <ion-label floating ></ion-label>
                  <ion-input type="text" placeholder="กรอกอาขีพ" formControlName="career" ></ion-input>
              </ion-item>
          </div>
          <br>
          <div border no-lines [ngClass]="animateClass">
            <button ion-button default-button full text-capitalize color="secondary" type="submit" [disabled]="!user.valid" >สร้างบัญชี</button>
          </div>
      </form>

</ion-content>
