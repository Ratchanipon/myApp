<ion-header>

  <ion-navbar color="primary">
    <ion-title>ตรวจสุขภาพทางการเงินเร่งด่วน</ion-title>
  </ion-navbar>

</ion-header>


<ion-content background-color>

  <!-- <ion-list-header color="listHead"><h2><b>รายรับ</b></h2></ion-list-header> -->
  
  <!-- <ion-card>
    <ion-item>
      รายรับ
    </ion-item>
  </ion-card> -->
<ion-row background-color>
  <ion-col col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4>
    <ion-card text-left>


      <ion-card >
        <ion-item color="listHead">
          รายรับประจำต่อเดือน
        </ion-item>
      </ion-card>
  <ion-item-group>
    <ion-item>
        <!-- <ion-label><font color="red"> (จำเป็น)</font></ion-label> -->
      <ion-input type="number" placeholder="เงินเดือน" [(ngModel)] = "fhcInstant.income11" (keyup)="test($event)"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="number" placeholder="รายได้จากธุรกิจ / ค่าจ้าง" [(ngModel)] = "fhcInstant.income12" (keyup)="test($event)"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input type="number" placeholder="อื่นๆ (เช่น ค่าเดินทาง ค่าครองชีพ)" [(ngModel)] = "fhcInstant.income13" (keyup)="test($event)"></ion-input>
    </ion-item>
  </ion-item-group>




    <ion-card>
      <ion-item color="listHead">
          รายรับไม่ประจำต่อปี
        </ion-item>
      </ion-card>
    <ion-item-group>
    <ion-item>
      <ion-input type="number" placeholder="โบนัส / คอมมิชชั่น / เบี้ยเลี้ยง" [(ngModel)] = "fhcInstant.income21" (keyup)="test($event)"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="number" placeholder="ดอกเบี้ย" [(ngModel)] = "fhcInstant.income22" (keyup)="test($event)"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input type="number" placeholder="เงินปันผล" [(ngModel)] = "fhcInstant.income23" (keyup)="test($event)"></ion-input>
      </ion-item>
    <ion-item>
        <ion-input type="number" placeholder="รายได้อื่นๆจากทรัพย์สิน (ค่าเช่า ฯลฯ)" [(ngModel)] = "fhcInstant.income24" (keyup)="test($event)"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input type="number" placeholder="กำไรจากการขายหลักทรัพย์" [(ngModel)] = "fhcInstant.income25" (keyup)="test($event)"></ion-input>
    </ion-item>
  </ion-item-group>



      <ion-card>
        <ion-item color="listHead">
            รายจ่ายประจำต่อเดือน
          </ion-item>
        </ion-card>
      <ion-item-group>
      <ion-item>
        <ion-input type="number" placeholder="เงินกองทุนประกันสังคม" [(ngModel)] = "fhcInstant.exp11" (keyup)="test($event)"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="number" placeholder="เบี้ยประกันรถยนต์" [(ngModel)] = "fhcInstant.exp12" (keyup)="test($event)"></ion-input>
      </ion-item>
      <ion-item>
          <ion-input type="number" placeholder="เบี้ยประกันชีวิต" [(ngModel)] = "fhcInstant.exp13" (keyup)="test($event)"></ion-input>
        </ion-item>
      <ion-item>
          <ion-input type="number" placeholder="ผ่อนบ้าน" [(ngModel)] = "fhcInstant.exp14" (keyup)="test($event)"></ion-input>
      </ion-item>
      <ion-item>
          <ion-input type="number" placeholder="ผ่อนรถยนต์" [(ngModel)] = "fhcInstant.exp15" (keyup)="test($event)"></ion-input>
      </ion-item>
      <ion-item>
          <ion-input type="number" placeholder="ผ่อนเงินกู้ / บัตรเครดิต / ผ่อนสินค้าอื่นๆ" [(ngModel)] = "fhcInstant.exp16" (keyup)="test($event)"></ion-input>
      </ion-item>
      <ion-item>
          <ion-input type="number" placeholder="ค่าเลี้ยงดู (พ่อ-แม่-ลูก)" [(ngModel)] = "fhcInstant.exp17" (keyup)="test($event)"></ion-input>
      </ion-item>
      <ion-item>
          <ion-input type="number" placeholder="ค่าใช้จ่ายคงที่อื่นๆ" [(ngModel)] = "fhcInstant.exp18" (keyup)="test($event)"></ion-input>
      </ion-item>
    </ion-item-group>


        <ion-card>
          <ion-item color="listHead">
              รายจ่ายไม่ประจำต่อปี
            </ion-item>
          </ion-card>
        <ion-item-group>
        <ion-item>
          <ion-input type="number" placeholder="ภาษี" [(ngModel)] = "fhcInstant.exp21" (keyup)="test($event)"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="number" placeholder="ค่าอาหาร" [(ngModel)] = "fhcInstant.exp22" (keyup)="test($event)"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="number" placeholder="ค่าโทรศัพท์ ค่าน้ำ ค่าไฟ ค่าอินเตอร์เนต" [(ngModel)] = "fhcInstant.exp23" (keyup)="test($event)"></ion-input>
          </ion-item>
        <ion-item>
            <ion-input type="number" placeholder="ค่าเดินทาง" [(ngModel)] = "fhcInstant.exp24" (keyup)="test($event)"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="number" placeholder="ค่าเสื้อผ้า / ของใช้ส่วนตัว" [(ngModel)] = "fhcInstant.exp25" (keyup)="test($event)"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="number" placeholder="ค่าบันเทิง / ท่องเที่ยว" [(ngModel)] = "fhcInstant.exp26" (keyup)="test($event)"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="number" placeholder="ค่ารักษาพยาบาล" [(ngModel)] = "fhcInstant.exp27" (keyup)="test($event)"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="number" placeholder="ค่าใช้จ่ายอื่นๆ" [(ngModel)] = "fhcInstant.exp28" (keyup)="test($event)"></ion-input>
        </ion-item>
      </ion-item-group>

    </ion-card>
      <div padding>
      <button ion-button default-button full text-capitalize color="secondary2"  (click) = "doFhcInstant(fhcInstant)">วิเคราะห์สุขภาพทางการเงิน</button>
      </div>
  </ion-col>
</ion-row>

</ion-content>
