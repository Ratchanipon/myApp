<ion-header>

  <ion-navbar color="disExpenses">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>รายจ่ายคงที่</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-card>
        <ion-item *ngFor="let item of sumFixedExpenses" color="list">
        <h2>รายจ่ายคงที่ทั้งหมด:</h2>
            <div item-content>
                <ion-badge class="badge-light">{{item.totalFixedExp}} ฿</ion-badge>
            </div>  
        </ion-item>
    </ion-card>
    
    <ion-row>
        <ion-col col-12>
            <ion-list no-margin>
            <!-- Header Top -->
            <ion-list-header color="listHead"><h2><b>รายการรายจ่ายคงที่</b></h2></ion-list-header>
            <ion-item border no-lines [ngClass]="animateClass" *ngFor="let item of fixedExpensesList" border no-lines>
              <!-- Avatar -->
              <!-- <ion-avatar item-start>
                <img [src]="element.image" alt="{{element.title}}" />
              </ion-avatar> -->
              <!-- Title -->
              <h2 item-title text-wrap>{{item.category}}</h2>
              <!-- Subtitle -->
              <p item-subtitle text-wrap>{{item.created}}</p>
              <!-- Badge -->
              <div item-content>
                <ion-badge class="badge-light">{{item.amount}} ฿</ion-badge>
              </div>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

</ion-content>
