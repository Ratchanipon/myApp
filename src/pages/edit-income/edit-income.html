<ion-header>

    <ion-navbar color="secondary">
      <ion-title>แก้ไขรายรับ</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <!-- {{cate_id}}{{category}} -->
      <form [formGroup]="income" (ngSubmit)="editIncome(income)">
          <div border no-lines [ngClass]="animateClass">
              <ion-input type="hidden" formControlName="user_id"></ion-input>
              <ion-input type="hidden" formControlName="income_id"></ion-input>
      
              <ion-item>
                  <!-- <ion-label floating></ion-label> -->
                  <ion-label floating >หมวดหมู่</ion-label>
                  <ion-select  placeholder="หมวดหมู่" formControlName="income_cate_id" multiple="false" interface="popover" >
                    <!-- <ion-option [value]="">{{category}}</ion-option> -->
                    <ion-option *ngFor="let item of incomeCateList" [value]="item.id">{{item.name}}</ion-option>
                  </ion-select>
              </ion-item>
              <ion-item>
                  <ion-label floating >จำนวนเงิน</ion-label>
                <ion-input type="number" formControlName="amount"></ion-input>
              </ion-item>
              <ion-item>
                      <ion-label floating >วัน/เดือน/ปี</ion-label>
                      <ion-datetime displayFormat="D/MM/YYYY" pickerFormat="D MM YYYY" formControlName="created"></ion-datetime>
              </ion-item>
  
              <!-- <ion-button (click)="upload()" ion-button >รูปภาพ</ion-button> -->
                  <!-- <img name="images"   style="width:60px; height:60px;"/> -->
  
  
          </div>
          <br>
          <div no-lines [ngClass]="animateClass">
            <button ion-button default-button full text-capitalize color="secondary" [disabled]="!income.valid">บันทึก</button>
            <!-- <button ion-button full navPush="">ยกเลิก</button> -->
          </div>
      </form>
  
  </ion-content>
