<ion-header>

  <ion-navbar color="primary">
    <ion-title>วันที่ครบกำหนดชำระค่าใช้จ่ายรายเดือน</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <form [formGroup]="dueDate" (ngSubmit)="addDueDate(dueDate)">
    <div border no-lines [ngClass]="animateClass">


            <ion-input type="hidden" formControlName="user_id"></ion-input>


        <ion-item>
          <ion-input type="number" placeholder="วันที่ครบกำหนดชำระค่าน้ำ" formControlName="water"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="number" placeholder="วันที่ครบกำหนดชำระค่าไฟฟ้า" formControlName="electricity"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="number" placeholder="วันที่ครบกำหนดชำระค่าบริการอินเทอร์เน็ต" formControlName="internet"></ion-input>
          </ion-item>
        <ion-item>
            <ion-input type="number" placeholder="วันที่ครบกำหนดชำระค่าบริการโทรศัพท์" formControlName="telephone"></ion-input>
        </ion-item>

        <ion-item>
            <!-- <ion-label floating>บัตรเครดิต</ion-label> -->
            <ion-label floating></ion-label>
            <ion-select  placeholder="เลือกบัตรเครดิต" formControlName="credit_card_id" multiple="false" interface="popover" >
              <!-- <ion-option *ngFor="let item of creditList"> -->
                <ion-option *ngFor="let item of creditList" [value]="item.id">{{item.name}}</ion-option>
              <!-- </ion-option> -->
              <!-- <ion-option value="2">กรุงเทพ</ion-option> -->
            </ion-select>
        </ion-item>
        <!-- <ion-list>
            <ion-item-divider *ngFor="let item of creditList"></ion-item-divider>
            <select-layout-2 >{{item.name}}</select-layout-2>
        </ion-list> -->
    </div>
    <div no-lines [ngClass]="animateClass">
      <button ion-button default-button full text-capitalize color="secondary" [disabled]="!dueDate.valid">บันทึก</button>
      <!-- <button ion-button full navPush="">ยกเลิก</button> -->
    </div>
  </form>

  

</ion-content>
