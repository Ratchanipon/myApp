<ion-header>

  <ion-navbar color="primary">
    <ion-title>วันที่ครบกำหนดชำระค่าใช้จ่ายรายเดือน</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <form [formGroup]="dueDate" (ngSubmit)="addDueDate(dueDate)">
    <div border no-lines [ngClass]="animateClass">


            <ion-input type="hidden" formControlName="user_id"></ion-input>


        <ion-item>
          <ion-label floating >วันที่ครบกำหนดชำระค่าน้ำ</ion-label>
          <ion-datetime displayFormat="D" pickerFormat="D" formControlName="water"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label floating >วันที่ครบกำหนดชำระค่าไฟฟ้า</ion-label>
            <ion-datetime displayFormat="D" pickerFormat="D" formControlName="electricity"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label floating >วันที่ครบกำหนดชำระค่าบริการอินเทอร์เน็ต</ion-label>
            <ion-datetime displayFormat="D" pickerFormat="D" formControlName="internet"></ion-datetime>
          </ion-item>
        <ion-item>
            <ion-label floating >วันที่ครบกำหนดชำระค่าบริการโทรศัพท์</ion-label>
            <ion-datetime displayFormat="D" pickerFormat="D" formControlName="telephone"></ion-datetime>
        </ion-item>

        <ion-item>
            <!-- <ion-label floating>บัตรเครดิต</ion-label> -->
            
            <ion-label floating >เลือกบัตรเครดิต</ion-label>
            <ion-select  formControlName="credit_card_id" multiple="false" interface="popover" >
              <!-- <ion-option *ngFor="let item of creditList"> -->
                <ion-option *ngFor="let item of creditList" [value]="item.id">{{item.name}}</ion-option>
              <!-- </ion-option> -->
              <!-- <ion-option value="2">กรุงเทพ</ion-option> -->
            </ion-select>
        </ion-item>
        <!-- <ion-list>
            <ion-item-divider *ngFor="let item of creditList"></ion-item-divider>
            <select-layout-2 >{{item.name}}</select-layout-2>
        </ion-list> -->
    </div>
    <div no-lines [ngClass]="animateClass">
      <br>
      <button ion-button default-button full text-capitalize color="secondary" [disabled]="!dueDate.valid">บันทึก</button>
      <button ion-button default-button full text-capitalize color="secondary" navPush="AddIncomePage">ถัดไป</button>
      <!-- <button ion-button full navPush="">ยกเลิก</button> -->
    </div>
  </form>

  

</ion-content>
