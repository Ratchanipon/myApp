<ion-header>

  <ion-navbar color="secondary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>รายรับ</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-card>
        <ion-item *ngFor="let item of sumIncome" color="list">
            <h2>รายรับทั้งหมด:</h2>
            <div item-content>
                <ion-badge class="badge-light">{{item.totalIncome}} ฿</ion-badge>
            </div>   
        </ion-item>
    </ion-card>

                    <ion-list>
                      <!-- Header Top -->
                      <ion-list-header color="listHead"><h2><b>รายการรายรับ</b></h2></ion-list-header>
                      <ion-item border no-lines [ngClass]="animateClass" *ngFor="let item of incomeList let i = index;">
                        
                        <h2 item-title text-wrap>{{item.category}}</h2>
                        <!-- Subtitle -->
                        <p item-subtitle text-wrap>{{item.create_date}}</p>
                        <!-- Badge -->
                        <div item-content>
                          <ion-badge class="badge-light">{{item.amount}} ฿</ion-badge>
                        </div>

                      </ion-item>
                    </ion-list>
</ion-content>
