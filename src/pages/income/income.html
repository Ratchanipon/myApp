<ion-header>

  <ion-navbar color="secondary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>รายรับ</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-card>
        <ion-item *ngFor="let item of sumIncome" color="list">
            <h2>รายรับทั้งหมด: {{item.totalIncome}} บาท</h2>        
        </ion-item>
    </ion-card>
    
      <ion-list>
          <ion-list-header color="listHead"><h2><b>รายการรายรับ</b></h2></ion-list-header>
        <ion-item *ngFor="let item of incomeList" color="list">
            <h2>{{item.category}} บาท</h2>    
            <p> {{item.amount}} บาท &nbsp;{{item.create_date}}</p>   
            <button ion-button clear item-end>
                <ion-icon name="create"></ion-icon>
            </button>
        </ion-item>
      </ion-list>


</ion-content>
