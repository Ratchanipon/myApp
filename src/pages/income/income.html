  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="primary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>รายรับ</ion-title>      
  </ion-navbar>
  
</ion-header>


<ion-content >
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
            pullingIcon="arrow-dropdown"
            pullingText="Pull to refresh"
            refreshingSpinner="circles"
            refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>

    <ion-fab right bottom>
        <button ion-fab><ion-icon name="add"></ion-icon></button>
        <ion-fab-list side="top" border no-lines [ngClass]="animateClass">
          <button ion-button color="danger" style="width:70px; height:30px;" navPush="AddFixedExpensesPage"><font size="1">รายจ่ายคงที่</font></button>
          <button ion-button color="danger" style="width:70px; height:30px;" navPush="AddDailyExpensesPage"><font size="1">รายจ่ายรายวัน</font></button>
          <button ion-button color="secondary" style="width:70px; height:30px;" navPush="AddIncomeMainPage"><font size="1">รายรับ</font></button>
        </ion-fab-list>
        
    </ion-fab>

    <!-- เลือกเดือน -->
    <div align="right">
        <label item-title text-wrap></label>
      <button  ion-button clear (click)="doMonth()"><b><font size="4">{{month_now}} {{year}}</font></b>
        <ion-icon icon-small name="calendar"></ion-icon>
      </button>
    </div>
  
    <!-- ยอดรวมรายรับ -->
    <ion-card>
        <ion-item color="list">
            <h2>รายรับทั้งหมด:</h2>
            <div item-content>
                <ion-badge color="secondary">{{sumIncom1 | number:'.2-2'}} ฿</ion-badge>
            </div>   
        </ion-item>
    </ion-card>

    <ion-row>
      <ion-col col-12>
          <ion-list no-margin>

                      <ion-list-header color="listHead"><h2><b>รายการรายรับ</b></h2></ion-list-header>

                      <ion-item border no-lines [ngClass]="animateClass" *ngFor="let item of incomeList; let i = index;" (click)="editIncome(item)">  
                        <h2 item-title text-wrap>{{item.category}}</h2>
                        <p item-subtitle text-wrap>{{item.created}}</p>
                          <div item-content>
                            <ion-badge color="secondary">{{item.amount | number:'.2-2'}} ฿</ion-badge>
                          </div>
                      </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
</ion-content>
