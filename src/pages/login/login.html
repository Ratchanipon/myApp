<ion-header>

  <ion-navbar color="primary">
    <ion-title>ลงชื่อเข้าใช้</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
  <form [formGroup]="user" (ngSubmit)="login(user)">
    <div align="center">
        <img class=""width="150" height="170" [src]="chosenPicture || placeholder" onerror="this.src='assets/images/logo/logoApp3.png'"/>
    </div>

      <ion-col >
        <ion-item no-padding margin-top>
            <ion-label floating>อีเมล (email)</ion-label>
          <ion-input required type="text" formControlName="email" name="email"></ion-input>
        </ion-item>
      
        <ion-item no-padding margin-top>
          <ion-label floating>รหัสผ่าน (password)</ion-label>
          <ion-input required type="password" formControlName="password" name="password"></ion-input>
        </ion-item>
      </ion-col>

      <button ion-button default-button full text-capitalize type="submit" [disabled]="!user.valid">ลงชื่อเข้าใช้</button>
    <div align="center">
        <button ion-button button-clear text-capitalize clear float-center color="grayy" clear>ลืมรหัสผ่าน?</button>
        <br><font color="#BEBEBE">￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣</font><br>
        <button ion-button default-button full text-capitalize color="secondary" round full navPush="RegisterPage">สร้างบัญชีผู้ใช้ใหม่</button>
    </div>

  </form>
</ion-content>
