<ion-content padding background-color>
    <br><br><br>
  <form [formGroup]="user" (ngSubmit)="login(user)">
    <div align="center">
        <img class=""width="160" height="170" [src]="chosenPicture || placeholder" onerror="this.src='assets/images/logo/logoApp2.png'"/>
    </div>


      <ion-col>
        <ion-card margin-top>
            
            <!-- <ion-label floating>อีเมล์ (email)</ion-label> -->

          <ion-input required placeholder="Email"  type="text" formControlName="email" name="email"></ion-input>
        </ion-card>
      
        <ion-card margin-top>
          <!-- <ion-label floating>รหัสผ่าน (password)</ion-label> -->
          <ion-input required placeholder="Password" type="password" formControlName="password" name="password"></ion-input>
        </ion-card>
      </ion-col>

    <div align="center" padding>
      <button ion-button default-button text-capitalize full color="secondary2" type="submit" [disabled]="!user.valid">ลงชื่อเข้าใช้</button>
    </div>
    <div align="center">
        <button ion-button button-clear text-capitalize clear float-center full color="grayy" navPush="RegisterPage"><font color="#FFFFFF"><font size="2">ลืมรหัสผ่าน?</font></font></button>
        <font color="#BEBEBE">￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣￣</font>
        <button ion-button button-clear text-capitalize clear float-center full color="grayy" navPush="RegisterPage"><font color="#FFFFFF"><font size="3">สร้างบัญชีผู้ใช้ใหม่</font></font></button>
        
    </div>

  </form>
</ion-content>
