<ion-header>

  <ion-navbar color="primary">
    <ion-title>ลงชื่อเข้าใช้</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
  <form (ngSubmit)="login(user)">
    <br>
    <div align="center">
        <img class="" width="170" height="100" [src]="chosenPicture || placeholder" onerror="this.src='assets/images/logo/logoApp.png'"/>
    </div>

      <ion-col align-self-start col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
        <ion-item no-padding margin-top>
            <ion-label floating>อีเมล (email)</ion-label>
          <ion-input required type="text" [(ngModel)]="user.email" name="email"></ion-input>
        </ion-item>
      
        <ion-item no-padding margin-top>
          <ion-label floating>รหัสผ่าน (password)</ion-label>
          <ion-input required type="password" [(ngModel)]="user.password" name="password"></ion-input>
        </ion-item>
      </ion-col>

      <button ion-button default-button full text-capitalize type="submit" [disabled]="!user.password">ลงชื่อเข้าใช้</button>
    <div align="center">
        <button ion-button button-clear text-capitalize clear float-center color="grayy" clear>ลืมรหัสผ่าน?</button><br>
        <font color="#BEBEBE">________________________________________________</font><br><br>
        <button ion-button default-button full text-capitalize color="secondary" round full navPush="RegisterPage">สร้างบัญชีผู้ใช้ใหม่</button>
    </div>

  </form>
</ion-content>
