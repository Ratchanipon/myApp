<ion-header>

  <ion-navbar color="primary">
    <ion-title>ลงชื่อเข้าใช้</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
    <div align="center">
        <img class="" width="150" height="150" [src]="chosenPicture || placeholder" onerror="this.src='assets/img/login/login.png'"/>
    </div><br><br>

    <ion-list>

        <ion-item>
            <ion-label floating>ชื่อผู้ใช้</ion-label>
          <ion-input type="text" [(ngModel)] = "user.username" ></ion-input>
        </ion-item>
      
        <ion-item>
            <ion-label floating>รหัสผ่าน</ion-label>
          <ion-input type="password" [(ngModel)] = "user.password"></ion-input>
        </ion-item>

      </ion-list>
      <button ion-button round full (click) = "login(user)">ลงชื่อเข้าใช้</button>
    <div align="center">
        <button ion-button color="grayy" clear>ลืมรหัสผ่าน?</button><br>
        <font color="#BEBEBE">________________________________________________</font><br><br>
        <button ion-button color="secondary" round full>สร้างบัญชีผู้ใช้ใหม่</button>
    </div>
</ion-content>
