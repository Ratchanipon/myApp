<ion-header>

  <ion-navbar color="primary">
    <ion-title>จัดการงบการเงินส่วนบุคคล</ion-title>
  </ion-navbar>

</ion-header>


<ion-content background-color>
<form [formGroup]="income" (ngSubmit)="addIncome(income)">

    <ion-col col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4>
        <ion-card text-left [ngClass]="animateClass">

            <ion-card >
                <ion-item color="incomeM">
                    รายรับใหม่
                </ion-item>
            </ion-card>
        <div border no-lines [ngClass]="animateClass">
    
    
            <ion-input type="hidden" formControlName="user_id"></ion-input>
    
            <ion-item>
                <!-- <ion-label floating></ion-label> -->
                <ion-label floating ><i class="material-icons">layers</i>&nbsp;&nbsp;&nbsp; หมวดหมู่</ion-label>
                <ion-select  formControlName="income_cate_id" multiple="false" interface="popover" >
                    <ion-option *ngFor="let item of incomeCateList" [value]="item.id">{{item.name}}</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label floating ><i class="material-icons">account_balance_wallet</i>&nbsp;&nbsp;&nbsp; จำนวนเงิน</ion-label>
              <ion-input type="number" formControlName="amount"></ion-input>
            </ion-item>
            <ion-item>
                    <ion-label floating ><i class="material-icons">date_range</i>&nbsp;&nbsp;&nbsp; วัน/เดือน/ปี</ion-label>
                    <ion-datetime displayFormat="D/MM/YYYY" pickerFormat="D MM YYYY" formControlName="created"></ion-datetime>
            </ion-item>

            <!-- <button ion-button default-button (click)="takePicture()">รูปภาพ</button> -->

            <ion-item>
                <div align="center">
                    <img src="assets/images/logo/camera.png"  style="width: 14%; height: 10%;" (click)="takePicture()" /> 
                </div>
            </ion-item>
                <br>
            <div align="center">
                <img *ngIf="images!=''" src="{{images}}|async" style="width: 80%; height: 75%;" />  
            </div>


        </div>
 
        </ion-card>
        <div no-lines [ngClass]="animateClass" padding>
                <button ion-button default-button full text-capitalize  [disabled]="!income.valid">เพิ่ม</button>
                <!-- <button ion-button full navPush="">ยกเลิก</button> -->
              </div>

              <!-- รายการรายรับ -->
              <ion-row>
                    <ion-col col-12>
                        <ion-list no-margin>
              
                                    <!-- <ion-list-header color="listHead"><h2><b>รายการรายรับ</b></h2></ion-list-header> -->
              
                                    <ion-item border no-lines [ngClass]="animate2Class" *ngFor="let item of incomeList; let i = index;" (click)="editIncome(item)">  
                                      <h2 item-title text-wrap>{{item.category}}</h2>
                                      <p item-subtitle text-wrap>{{item.created}}</p>
                                        <div item-content>
                                          <ion-badge color="secondary">{{item.amount*1 | number:'.2-2'}} ฿</ion-badge>
                                        </div>
                                    </ion-item>
                        </ion-list>
                      </ion-col>
                    </ion-row>
                    <div no-lines [ngClass]="animateClass2" padding>
                            <button ion-button default-button full text-capitalize  navPush="HomePage">บันทึก</button>
                            </div>
    </ion-col>

</form>
</ion-content>
