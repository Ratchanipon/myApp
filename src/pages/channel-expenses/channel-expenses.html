<ion-header>

  <ion-navbar color="disExpenses">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>สรุปรายจ่ายแต่ละช่องทาง</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
        <!-- <h1>{{channelExpenses.cash}}</h1> -->
    <ion-card>
        <ion-item *ngFor="let item of channelExpenses" color = "list">
            <h2>รวมทั้งหมด: {{item.total}} บาท</h2>        
         </ion-item>
    </ion-card>
    
    <ion-list>
        <ion-list-header color="listHead"><h2><b>รายการรายจ่ายแต่ละช่องทาง</b></h2></ion-list-header>
        <ion-item *ngFor="let item of channelExpenses" color = "list">
            <h2>เงินสด: {{item.cash}} บาท</h2>        
        </ion-item>

        <ion-item *ngFor="let item of channelExpenses" color = "list">
            <h2>หักจากบัญชี/บัตรเดบิต: {{item.account}} บาท</h2>        
        </ion-item>

        <ion-item *ngFor="let item of channelExpenses" color = "list">
                <h2>บัตรเครดิต: {{item.creditCard}} บาท</h2>        
        </ion-item>

        <ion-item *ngFor="let item of channelExpenses" color = "list">
                <h2>บัตรผ่อนสินค้า: {{item.paymentCards}} บาท</h2>        
        </ion-item>

        <ion-item *ngFor="let item of channelExpenses" color = "list">
                <h2>พร้อมเพย์: {{item.promtpay}} บาท</h2>        
        </ion-item>
    </ion-list>
    


</ion-content>
