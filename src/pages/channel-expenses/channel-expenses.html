<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="primary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>สรุปรายจ่ายแต่ละช่องทาง</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
        <ion-refresher (ionRefresh)="doRefresh($event)">
                <ion-refresher-content
                    pullingIcon="arrow-dropdown"
                    pullingText="Pull to refresh"
                    refreshingSpinner="circles"
                    refreshingText="Refreshing...">
                </ion-refresher-content>
            </ion-refresher>

        <ion-fab right bottom>
                <button ion-fab><ion-icon name="add"></ion-icon></button>
                <ion-fab-list side="top" border no-lines [ngClass]="animateClass">
                  <button ion-button color="disExpenses" style="width:70px; height:30px;" navPush="AddFixedExpensesMainPage"><font size="1">รายจ่ายคงที่</font></button>
                  <button ion-button color="disExpenses" style="width:70px; height:30px;" navPush="AddDailyExpensesPage"><font size="1">รายจ่ายรายวัน</font></button>
                  <button ion-button color="secondary" style="width:70px; height:30px;" navPush="AddIncomeMainPage"><font size="1">รายรับ</font></button>

                </ion-fab-list>
            </ion-fab>
        <!-- <h1>{{channelExpenses.cash}}</h1> -->

    <!-- เลือกเดือน -->
    <div align="right">
        <label item-title text-wrap></label>
        <button  ion-button clear (click)="doMonth()"><b><font size="4">{{month_now}} {{year}}</font></b>
          <ion-icon icon-small name="calendar"></ion-icon>
        </button>
    </div>
    
<ion-row>
    <ion-col col-12>
        <ion-list no-margin>
                <div   [ngClass]="animateClass" >
                <img src="assets/images/summary/2.png" />
            </div>
        <ion-item border no-lines [ngClass]="animateClass" *ngFor="let item of channelExpenses" color = "list">
            <h2><ion-icon name="cash"></ion-icon>&nbsp;เงินสด:</h2>   
            <div item-content>
                <ion-badge color="disExpenses">{{item.cash*1 | number:'.2-2'}} ฿</ion-badge>
            </div>     
        </ion-item>

        <ion-item border no-lines [ngClass]="animateClass" *ngFor="let item of channelExpenses" color = "list">
            <h2><ion-icon name="card"></ion-icon>&nbsp;หักจากบัญชี/บัตรเดบิต:</h2>
            <div item-content>
                <ion-badge color="disExpenses">{{item.account*1 | number:'.2-2'}} ฿</ion-badge>
            </div>         
        </ion-item>

        <ion-item border no-lines [ngClass]="animateClass" *ngFor="let item of channelExpenses" color = "list">
                <h2><ion-icon name="card"></ion-icon>&nbsp;บัตรเครดิต:</h2>
                <div item-content>
                    <ion-badge color="disExpenses">{{item.creditCard*1 | number:'.2-2'}} ฿</ion-badge>
                </div>         
        </ion-item>

        <ion-item border no-lines [ngClass]="animateClass" *ngFor="let item of channelExpenses" color = "list">
                <h2><ion-icon name="card"></ion-icon>&nbsp;บัตรผ่อนสินค้า:</h2>
                <div item-content>
                    <ion-badge color="disExpenses">{{item.paymentCards*1 | number:'.2-2'}} ฿</ion-badge>
                </div>         
        </ion-item>

        <ion-item border no-lines [ngClass]="animateClass" *ngFor="let item of channelExpenses" color = "list">
                <h2><ion-icon name="cash"></ion-icon>&nbsp;พร้อมเพย์:</h2>
                <div item-content>
                    <ion-badge color="disExpenses">{{item.promtpay*1 | number:'.2-2'}} ฿</ion-badge>
                </div>         
        </ion-item>
        </ion-list>
    </ion-col>
</ion-row>
    


</ion-content>
