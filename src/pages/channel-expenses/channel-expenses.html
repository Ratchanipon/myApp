<ion-header>

  <ion-navbar color="disExpenses">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>สรุปรายจ่ายแต่ละช่องทาง</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
        <!-- <h1>{{channelExpenses.cash}}</h1> -->
    <ion-card>
        <ion-item *ngFor="let item of channelExpenses" color = "list">
            <h2>รวมทั้งหมด:</h2>
            <div item-content>
                <ion-badge class="badge-light">{{item.total}} ฿</ion-badge>
            </div>           
         </ion-item>
    </ion-card>
    
<ion-row>
    <ion-col col-12>
        <ion-list no-margin>

        <ion-list-header color="listHead"><h2><b>รายการรายจ่ายแต่ละช่องทาง</b></h2></ion-list-header>
        <ion-item border no-lines [ngClass]="animateClass" *ngFor="let item of channelExpenses" color = "list">
            <h2>เงินสด: บาท</h2>   
            <div item-content>
                <ion-badge class="badge-light">{{item.cash}} ฿</ion-badge>
            </div>     
        </ion-item>

        <ion-item border no-lines [ngClass]="animateClass" *ngFor="let item of channelExpenses" color = "list">
            <h2>หักจากบัญชี/บัตรเดบิต:</h2>
            <div item-content>
                <ion-badge class="badge-light">{{item.account}} ฿</ion-badge>
            </div>         
        </ion-item>

        <ion-item border no-lines [ngClass]="animateClass" *ngFor="let item of channelExpenses" color = "list">
                <h2>บัตรเครดิต:</h2>
                <div item-content>
                    <ion-badge class="badge-light">{{item.creditCard}} ฿</ion-badge>
                </div>         
        </ion-item>

        <ion-item border no-lines [ngClass]="animateClass" *ngFor="let item of channelExpenses" color = "list">
                <h2>บัตรผ่อนสินค้า:</h2>
                <div item-content>
                    <ion-badge class="badge-light">{{item.paymentCards}} ฿</ion-badge>
                </div>         
        </ion-item>

        <ion-item border no-lines [ngClass]="animateClass" *ngFor="let item of channelExpenses" color = "list">
                <h2>พร้อมเพย์:</h2>
                <div item-content>
                    <ion-badge class="badge-light">{{item.promtpay}} ฿</ion-badge>
                </div>         
        </ion-item>
        </ion-list>
    </ion-col>
</ion-row>
    


</ion-content>
