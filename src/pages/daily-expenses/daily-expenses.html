<ion-header>

  <ion-navbar color="disExpenses">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>รายจ่ายรายวัน</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-card>
        <ion-item *ngFor="let item of sumDailyExpenses" color="list">
        <h2>รายจ่ายรายวันทั้งหมด:</h2>
            <div item-content>
                <ion-badge class="badge-light">{{item.totalDailyExp}} ฿</ion-badge>
            </div>  
        </ion-item>
    </ion-card>
    


         <ion-list>
            <!-- Header Top -->
            <ion-list-header color="listHead"><h2><b>รายการรายจ่ายรายวัน</b></h2></ion-list-header>
            <ion-item *ngFor="let item of dailyExpensesList" border no-lines>
              <!-- Avatar -->
              <!-- <ion-avatar item-start>
                <img [src]="element.image" alt="{{element.title}}" />
              </ion-avatar> -->
              <!-- Title -->
              <h2 item-title text-wrap>{{item.category}}</h2>
              <!-- Subtitle -->
              <p item-subtitle text-wrap>{{item.create_date}}</p>
              <!-- Badge -->
              <div item-content>
                <ion-badge class="badge-light">{{item.amount}} ฿</ion-badge>
              </div>
            </ion-item>
          </ion-list>

</ion-content>
