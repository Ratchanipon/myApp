<ion-header>

  <ion-navbar color="disExpenses">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>รายจ่ายรายวัน</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-card>
        <ion-item *ngFor="let item of sumDailyExpenses" color="list">
            <h2>รายจ่ายรายวันทั้งหมด: {{item.totalDailyExp}} บาท </h2>   
        </ion-item>
    </ion-card>
    

          
      <ion-list>
          <ion-list-header color="listHead"><h2><b>รายการรายจ่ายรายวัน</b></h2></ion-list-header>
        <ion-item *ngFor="let item of dailyExpensesList" color="list">
            <h2>{{item.category}} บาท </h2>    
            <p> {{item.amount}} บาท &nbsp;{{item.create_date}}</p>
            <button ion-button clear item-end>
                <ion-icon name="create"></ion-icon>
            </button>
        </ion-item>
      </ion-list>

</ion-content>
