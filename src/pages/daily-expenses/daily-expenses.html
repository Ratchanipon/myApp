<ion-header>

  <ion-navbar color="disExpenses">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>รายจ่ายรายวัน</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
            pullingIcon="arrow-dropdown"
            pullingText="Pull to refresh"
            refreshingSpinner="circles"
            refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>

    <ion-fab right bottom>
        <button ion-fab><ion-icon name="add"></ion-icon></button>
        <ion-fab-list side="top" border no-lines [ngClass]="animateClass">
          <button ion-button color="danger" style="width:70px; height:30px;" navPush="AddFixedExpensesMainPage"><font size="1">รายจ่ายคงที่</font></button>
          <button ion-button color="danger" style="width:70px; height:30px;" navPush="AddDailyExpensesPage"><font size="1">รายจ่ายรายวัน</font></button>
          <button ion-button color="secondary" style="width:70px; height:30px;" navPush="AddIncomeMainPage"><font size="1">รายรับ</font></button>

        </ion-fab-list>
    </ion-fab>

    <!-- เลือกเดือน -->
    <div align="right">
      <label item-title text-wrap></label>
      <button  ion-button clear (click)="doMonth()"><b><font size="4">{{month_now}} {{year}}</font></b>
        <ion-icon icon-small name="calendar"></ion-icon>
      </button>
    </div>

    <ion-card>
        <ion-item color="list">
        <h2>รายจ่ายรายวันทั้งหมด:</h2>
            <div item-content>
                <ion-badge class="badge-light">{{sumDailyExpenses1}} ฿</ion-badge>
            </div>  
        </ion-item>
    </ion-card>
    
    <ion-row>
        <ion-col col-12>
            <ion-list no-margin>
            <!-- Header Top -->
            <ion-list-header color="listHead"><h2><b>รายการรายจ่ายรายวัน</b></h2></ion-list-header>
            <ion-item border no-lines [ngClass]="animateClass" *ngFor="let item of dailyExpensesList" (click)="editDailyExpenses(item)">
              <!-- Avatar -->
              <!-- <ion-avatar item-start>
                <img [src]="element.image" alt="{{element.title}}" />
              </ion-avatar> -->
              <!-- Title -->
              <h2 item-title text-wrap>{{item.category}}</h2>
              <!-- Subtitle -->
              <p item-subtitle text-wrap>{{item.created}}</p>
              <!-- Badge -->
              <div item-content>
                <ion-badge class="badge-light">{{item.amount}} ฿</ion-badge>
              </div>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

</ion-content>
